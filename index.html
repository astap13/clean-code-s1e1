<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix-container">
      <img class="matrix-container__img" src="./eisenhower-matrix.jpg" alt="the-eisenhower-matrix">
      <a class="matrix-container__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="general-container">
      <div id="general_container__add-container">
        <label for="new-task">Add Item</label>
        <div class="general-container__task-wrapper">
          <input id="new-task" class="general_container__task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="matrix-container__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="martrix-container__task">Pay Bills</label>
          <input type="text" class="martrix-container__task">
          <button class="martrix-container__edit">Edit</button>
          <button class="martrix-container__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="martrix-container__edit-mode">
          <input type="checkbox">
          <label class="martrix-container__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="martrix-container__task">
          <button class="martrix-container__edit">Save</button>
          <button class="martrix-container__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="matrix-container__title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="martrix-container__task">See the Doctor</label>
          <input type="text" class="martrix-container__task">
          <button class="martrix-container__edit">Edit</button>
          <button class="martrix-container__delete">
            <img src="./remove.svg" alt="">
          </button>  
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
